<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--======== google font ========-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!--======== iconoir icons css ========-->
    <link rel="stylesheet" href="css/iconoir.css">

    <!--======== aos animation css ========-->
    <link rel="stylesheet" href="css/aos-animation.css">

    <!--======== style css ========-->
    <link rel="stylesheet" href="css/style.css">

    <!--======== custom css ========-->
    <link rel="stylesheet" href="css/custom.css">
    <title>Document</title>
</head>
<body>

<!--======== header ========-->
<header>
    <!--==== header container ====-->
    <div class="header__container container flex justify-between items-center mt-3 py-5 md:py-0">
        <!--== logo ==-->
        <a href="index.html" class="nav__logo text-3xl font-bold tracking-tighter">Port<span>HS</span></a>

        <!--== menu ==-->
        <div class="nav__menu flex flex-col md:flex-row md:justify-between md:items-center md:gap-14 text-base" id="nav-menu">
            <!-- nav close -->
            <div class="nav__close md:hidden" id="nav-close"></div>

            <!-- sidebar logo -->
            <a href="index.html" class="nav__logo text-3xl font-bold tracking-tighter mb-4 md:hidden">Port<span>HS</span></a>

            <!-- menu links -->
            <a href="index.html" class="nav__link py-4 md:py-6">Home</a>
            <a href="about.html" class="nav__link py-4 md:py-6">About</a>
            <a href="works.html" class="nav__link py-4 md:py-6">Works</a>
            <a href="contact.html" class="nav__link active py-4 md:py-6">Contact</a>
        </div>

        <!--== contact, toggle button ==-->
        <div class="nav__short__menu flex items-center gap-3">
            <!-- contact button -->
            <a href="contact.html" class="nav__btn px-4 py-2 md:px-7 rounded-lg md:rounded-2xl text-white font-medium">Let's talk</a>

            <!-- toggle button -->
            <div class="nav__toggle flex flex-col items-center cursor-pointer md:hidden" id="nav-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
</header>

<!--======== main ========-->
<main class="grid gap-6 pt-20">
    <!--==== contact info, contact form | contact page row ====-->
    <section class="contact__page__row">
        <div class="container flex flex-col md:flex-row gap-6 xl:gap-20">
            <!--== contact info card ==-->
            <div class="contact__info__card">
                <h3 class="text-base uppercase font-medium mb-7" data-aos="fade-up">contact info</h3>

                <!-- contact info -->
                <ul class="contact__info__list grid gap-10 md:gap-16 mb-14">
                    <li class="flex items-center gap-6" data-aos="zoom-in" data-aos-duration="1000" data-aos-once="true">
                        <div class="contact__info__card__content flex justify-center items-center rounded-lg">
                            <i class="iconoir-mail"></i>
                        </div>

                        <div class="contact__info__card__data">
                            <p class="text-sm uppercase mb-1">mail us</p>
                            <h4 class="text-base font-medium">support@hasancode.com</h4>
                        </div>
                    </li>

                    <li class="flex items-center gap-6" data-aos="zoom-in" data-aos-duration="1000" data-aos-once="true">
                        <div class="contact__info__card__content flex justify-center items-center rounded-lg">
                            <i class="iconoir-phone"></i>
                        </div>

                        <div class="contact__info__card__data">
                            <p class="text-sm uppercase mb-1">contact us</p>
                            <h4 class="text-base font-medium">+880 1616-720009</h4>
                        </div>
                    </li>

                    <li class="flex items-center gap-6" data-aos="zoom-in" data-aos-duration="1000" data-aos-once="true">
                        <div class="contact__info__card__content flex justify-center items-center rounded-lg">
                            <i class="iconoir-map-pin"></i>
                        </div>

                        <div class="contact__info__card__data">
                            <p class="text-sm uppercase mb-1">location</p>
                            <h4 class="text-base font-medium">Mohammadpur, Dhaka</h4>
                        </div>
                    </li>
                </ul>

                <h3 class="text-base uppercase font-medium mb-7" data-aos="fade-up">social info</h3>

                <!-- social info -->
                <ul class="contact__info__socials flex items-center gap-5" data-aos="zoom-in">
                    <a href="" class="flex justify-center items-center rounded-full">
                        <i class="iconoir-dribbble"></i>
                    </a>

                    <a href="" class="flex justify-center items-center rounded-full">
                        <i class="iconoir-twitter"></i>
                    </a>

                    <a href="" class="flex justify-center items-center rounded-full">
                        <i class="iconoir-instagram"></i>
                    </a>
                </ul>
            </div>

            <!--== contact form card ==-->
            <div class="contact__form__card card pt-14 px-5 pb-7 md:p-10 mt-12 md:mt-0 rounded-3xl" data-aos="zoom-in">
                <h2 class="text-3xl md:text-5xl font-medium mb-7">Let's work <span>together.</span></h2>

                <form action="" method="post" class="grid gap-4">
                    <div>
                        <input type="text" name="" id="" class="w-full px-5 py-4 text-sm rounded-lg" placeholder="Name*">
                    </div>

                    <div>
                        <input type="email" name="" id="" class="w-full px-5 py-4 text-sm rounded-lg" placeholder="Email*">
                    </div>

                    <div>
                        <input type="text" name="" id="" class="w-full px-5 py-4 text-sm rounded-lg" placeholder="Subject*">
                    </div>

                    <div>
                        <textarea name="" id="" rows="5" class="w-full px-5 py-4 text-sm rounded-lg" placeholder="Your Message*"></textarea>
                    </div>

                    <div>
                        <button type="submit" class="w-full px-7 py-4 rounded-lg text-sm text-white mb-4">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</main>

<!--======== footer ========-->
<footer>
    <!--==== footer container ====-->
    <div class="footer__container container text-center pt-32 pb-20">
        <!--== logo ==-->
        <a href="index.html" class="nav__logo text-3xl font-bold tracking-tighter">Port<span>HS</span></a>
        
        <!--== menu ==-->
        <ul class="footer__menu flex flex-wrap justify-center items-center gap-6 mt-8 mb-9 text-xs uppercase font-semibold">
            <li>
                <a href="index.html" class="footer__menu__link">Home</a>
            </li>

            <li>
                <a href="about.html" class="footer__menu__link">About</a>
            </li>

            <li>
                <a href="works.html" class="footer__menu__link">Works</a>
            </li>

            <li>
                <a href="contact.html" class="footer__menu__link active">Contact</a>
            </li>
        </ul>

        <p class="copyright__text text-sm">&copy; All rights reserved by <span>HasanCode</span></p>
    </div>
</footer>

<!--======== aos animation js ========-->
<script src="js/aos-animation.js"></script>

<!--======== custom js ========-->
<script src="js/main.js"></script>
</body>
</html>
