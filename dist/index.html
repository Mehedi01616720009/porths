<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--======== google font ========-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!--======== style css ========-->
    <link rel="stylesheet" href="css/style.css">

    <!--======== custom css ========-->
    <link rel="stylesheet" href="css/custom.css">
    <title>Document</title>
</head>
<body>

<!--======== header ========-->
<header>
    <!--==== header container ====-->
    <div class="header__container container flex justify-between items-center mt-3 py-5 md:py-0">
        <!--== logo ==-->
        <a href="" class="nav__logo text-3xl font-bold tracking-tighter">Port<span>HS</span></a>

        <!--== menu ==-->
        <div class="nav__menu flex flex-col md:flex-row md:justify-between md:gap-14 text-base" id="nav-menu">
            <!-- nav close -->
            <div class="nav__close md:hidden" id="nav-close"></div>

            <!-- sidebar logo -->
            <a href="" class="nav__logo text-3xl font-bold tracking-tighter mb-4 md:hidden">Port<span>HS</span></a>

            <!-- menu links -->
            <a href="" class="nav__link active py-4 md:py-6">Home</a>
            <a href="" class="nav__link py-4 md:py-6">About</a>
            <a href="" class="nav__link py-4 md:py-6">Works</a>
            <a href="" class="nav__link py-4 md:py-6">Contact</a>
        </div>

        <!--== contact, toggle button ==-->
        <div class="nav__short__menu flex items-center gap-3">
            <!-- contact button -->
            <a href="" class="nav__btn px-4 py-2 md:px-7 rounded-lg md:rounded-2xl text-white font-medium">Let's talk</a>

            <!-- toggle button -->
            <div class="nav__toggle flex flex-col items-center cursor-pointer md:hidden" id="nav-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
</header>

<!--======== main ========-->
<main class="pt-20">
    <!--==== profile, about, projects card | home first row ====-->
    <section class="home__first__row">
        <div class="container grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!--== profile card ==-->
            <div class="card grid grid-cols-1 md:grid-cols-2 gap-7 px-7 py-10 rounded-3xl">
                <!-- profile card content > image -->
                <div class="profile__card_content rounded-tl-3xl rounded-br-3xl overflow-hidden">
                    <img src="images/3.jpg" alt="" class="w-full">
                </div>

                <!-- profile card data > h6, h3, p infos -->
                <div class="profile__card__data">
                    <h6 class="profile__card__designation text-sm uppercase font-medium mb-1">a web designer</h6>

                    <h3 class="profile__card__name text-3xl capitalize font-semibold mb-3">mehedi hasan mim.</h3>

                    <p class="text-sm">I am a Web Designer based in san fransisco.</p>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-7">
                <!--== marquee element ==-->
                <div class="card h-max md:col-span-2 px-6 py-4 rounded-3xl uppercase">
                    <div class="marquee flex flex-nowrap gap-2 text-xs overflow-x-hidden">
                        <div>
                            <span>
                                see my work and <span class="highlight">featured</span>
                            </span>
        
                            <span>|</span>
        
                            <span>
                                review my work and <span class="highlight">rated</span>
                            </span>
        
                            <span>|</span>
        
                            <span>
                                subscribe my portfolio for <span class="highlight">latest</span>
                            </span>
        
                            <span>|</span>
                        </div>
                    </div>
                </div>

                <!--== about card ==-->
                <div class="card grid gap-4 rounded-3xl p-5">
                    <!-- about card content > image -->
                    <div class="about__card_content overflow-hidden">
                        <img src="images/signature.png" alt="" class="w-full grayscale">
                    </div>

                    <!-- about card data -->
                    <div class="about__card__data flex justify-between items-center">
                        <div>
                            <h6 class="card__subtitle text-xs uppercase font-medium mb-3">more about me</h6>

                            <h3 class="card__title text-xl capitalize font-semibold mb-2">credentials</h3>
                        </div>

                        <button class="card__button"></button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<!--======== custom js ========-->
<script src="js/main.js"></script>
</body>
</html>
